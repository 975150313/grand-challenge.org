sudo: required

services:
  - docker

language: python

python:
  - 3.6

env:
  DOCKER_COMPOSE_VERSION: 1.14.0

before_install:
  - sudo apt-get update
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - pip install coveralls

install:
  - docker-compose up --build -d

script: >-
  docker-compose run web dockerize -wait tcp://db:3306 -timeout 30s bash -c "py.test --cov-report= --cov=.";
  if [ $(docker inspect -f '{{.State.ExitCode}}' $(docker ps -aqf name=app_web_run_1)) == 0 ]; then true; else false; fi;

after_success:
  - mv app/.coverage .coverage.docker
  - coverage combine
  - coveralls

after_script:
  - echo $?
  - docker-compose down
