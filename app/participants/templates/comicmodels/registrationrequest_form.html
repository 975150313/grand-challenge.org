{% extends "site.html" %}
{% load crispy_forms_tags %}

{% block pagecontent %}

    <h2>Join {{ site.short_name }}</h2>

    <p>
        {{ site.registration_page_text|safe }}
    </p>

    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Click here to join {{ site.short_name }}" class="btn btn-primary"/>
    </form>

{% endblock %}
