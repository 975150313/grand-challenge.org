{% extends "site.html" %}
{% load crispy from crispy_forms_tags %}
{% load static from staticfiles %}

{% block pagecontent %}

    <h2>
        {% block pageHeading %}
            Create Page
        {% endblock %}
    </h2>


    <form action="" method="post">
        {% csrf_token %}
        {{ form.media }}
        {{ form | crispy }}
        <input type="submit" value="Save" class="btn btn-primary"/>
    </form>

    <script type="text/javascript" src="{% static "js/unsavedform.js" %}"></script>
{% endblock %}
