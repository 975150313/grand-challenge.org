{% extends "base.html" %}
{% load url from grandchallenge_tags %}

{% block title %}Reader Studies - {{ block.super }}{% endblock %}

{% block breadcrumbs %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Reader Studies
        </li>
    </ol>
{% endblock %}

{% block content %}
    <h1>Reader Studies</h1>

    <p class="mt-3">
        <a class="btn btn-primary"
           href="{% url 'reader-studies:create' %}">
            <i class="fas fa-plus"></i> Add a new reader study
        </a>
    </p>

{% endblock %}
