{% extends "base.html" %}

{% block content %}

    <h2>Jobs</h2>

    <p>
    <a class="btn btn-primary"
       href="{% url 'algorithms:jobs-create' %}">
                <i class="fas fa-plus"></i> Add a new job
            </a>
    </p>

    <h2>Existing Jobs</h2>

    <ul>
    {% for job in object_list %}
        <li><a href="{{ job.get_absolute_url }}">{{ job.created }}</a>
        <ul>
        {% for result in job.result_set.all %}
            <li><a href="{{ result.get_absolute_url }}">{{ result }}</a></li>
        {% endfor %}
        </ul>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
