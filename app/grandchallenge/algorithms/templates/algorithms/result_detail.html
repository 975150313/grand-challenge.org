{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <h2>Result</h2>

    <p>
        Result for job <a href="{{ object.job.get_absolute_url }}">{{ object.job }}</a>,
    case <a href="{{ object.job.image.get_absolute_url }}">{{ object.job.image }}</a> and
    algorithm <a href="{{ object.job.algorithm.get_absolute_url }}">{{ object.job.algorithm }}</a>.
    </p>


    <pre>{{ object.output }}</pre>

{% endblock %}
