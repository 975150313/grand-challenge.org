{% extends "site.html" %}
{% load crispy_forms_tags %}

{% block html_header %}
	{{ block.super }}
	<link rel="stylesheet" type="text/css" href="{{ upload_widget.CSS }}">
	<script type="text/javascript" src="{{ upload_widget.JS }}"></script>
{% endblock %}

{% block pagecontent %}

    <h2>Create a new submission</h2>

    {% crispy form %}

    <h2>View my current submissions</h2>

    <p>Click <a href="{% url 'evaluation:job-list' site.short_name %}">here</a>
        to view your current submissions to this challenge.</p>

{% endblock %}
