{% extends "site.html" %}

{% block pagecontent %}

    <h2>Evaluation Jobs</h2>

    <table class="table" id="jobsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Submission ID</th>
            <th>Status</th>
            <th>Result</th>
        </tr>
        </thead>
        <tbody>
        {% for job in object_list %}
            <tr>
                <td>{{ job.id }}</td>
                <td>{{ job.created }}</td>
                <td>{{ job.modified }}</td>
                <td>{{ job.submission.id }}</td>
                <td>
                    <span class="label
                    {% if job.status == job.FAILURE or job.status == job.CANCELLED %}
                        label-danger
                    {% elif job.status == job.RETRY %}
                        label-warning
                    {% elif job.status == job.SUCCESS %}
                        label-success
                    {% else %}
                        label-info
                    {% endif %}">
                        {{ job.get_status_display }}
                    </span>
                </td>
                <td>{{ job.result.metrics }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#jobsTable').DataTable({
                    order: [[1, "desc"]]
                }
            );
        });
    </script>

{% endblock %}
