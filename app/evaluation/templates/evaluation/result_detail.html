{% extends "site.html" %}

{% block pagecontent %}

    <h2>Result {{ object.id }}</h2>

    <p><strong>Challenge:</strong> <a
            href="{{ object.challenge.get_absolute_url }}">{{ object.challenge.short_name }}</a>
    </p>
    <p><strong>Job:</strong> <a
            href="{{ object.job.get_absolute_url }}">{{ object.job.pk }}</a>
    </p>
    <p><strong>Public:</strong> {{ object.public }}</p>
    <p><strong>Metrics:</strong> {{ object.metrics }}</p>

{% endblock %}
