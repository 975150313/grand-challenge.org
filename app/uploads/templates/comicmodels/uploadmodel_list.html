{% extends 'site.html' %}
{% load url from comic_templatetags %}

{% block pagecontent %}
    <h2>Uploads for {{ site.short_name }}</h2>

    <table class="table" id="uploadsTable">
        <thead>
        <tr>
            <th>Uploaded</th>
            <th>Title</th>
            <th>File</th>
            <th>User</th>
        </tr>
        </thead>
        <tbody>
        {% for upload in object_list %}
            <tr>
                <td data-order="{{ upload.created|date:"U" }}">
                    {{ upload.created }}
                </td>
                <td>
                    {{ upload.title }}
                </td>
                <td>
                    <a href="{{ upload.file.url }}">
                        {{ upload.file }}
                    </a>
                </td>
                <td>
                    <div style='vertical-align:middle; display:inline;'>
                        <a href="{% url 'userena_profile_detail' upload.user %}">
                            <img class="mugshot"
                                 src="{{ upload.user.user_profile.get_mugshot_url }}"
                                 alt="User Mugshot"
                                 style="height: 1.5em; vertical-align: middle;"/>
                            {{ upload.user.username }}</a>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#uploadsTable').DataTable({
                order: [[0, "desc"]],
                "bLengthChange": false,
                "pageLength": 50
            });
        });
    </script>

{% endblock %}
